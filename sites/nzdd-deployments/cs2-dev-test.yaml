nzdd:
  splunk:
    host: "nzsplunkHF.globaltest.anz.com"
    url: "https://nzsplunk.globaltest.anz.com/"
    token: "${SPLUNK_HEC_TOKEN}"  # Fetched from Vault
  vault:
    host: "vault-preprod.nzlb.service.test:8200"
    secretPathRoot: 'secret/context/{{ .Release.Namespace }}/{{ include "jenkins.serviceAccountName" . }}'
    jcascSecretPath: "secret/context/nzdd-jenkins-dev/jenkins/jcasc" # Any secrets we want to use in JCasC need to be stored here.
    kubernetesRole: "microservice"
  jenkins:
    host: "nzdd-deployments-test.apps.cs2-dev.nz.service.test"
    banner: "" # Appears above the views on the Jenkins homepage
    instances:
      dev: "nzdd-deployments-test.apps.cs2-dev.nz.service.test"
      prod: "nzdd-deployments-test.apps.cs2.nz.service.anz"
  header:
    logoText: "CS2-DEV-TEST"
    titleText: "Development TEST Environment"
    backgroundColour: "linear-gradient(90deg, hsla(230, 59%, 25%, 1) 0%, hsla(359, 73%, 39%, 1) 50%, hsla(32, 97%, 59%, 1) 100%);"
    textColour: "#f4f9f2"
    hoverColour: "#bacbda"
  ldap:
    server: "ldaps://ldap.lb.globaltest.anz.com:3269"
    domain: "globaltest"
    username: "${AD_SERVICE_ACCOUNT_UN}@globaltest.anz.com" # Fetched from Vault
    password: "${AD_SERVICE_ACCOUNT_PW}"  # Fetched from Vault
  msTeams:
    displayName: "Skynet Notifications Channel"
    webhook: "${MSTEAMS_CS2DEV_WEBHOOK}"  # Fetched from Vault
  databasePlugin:
    driver: "com.teradata.jdbc.TeraDriver"
    url: "jdbc:teradata://teradata.svc.np.au1.aws.anz.co.nz/LOGMECH=TD2"
    username: "${TD_CONTROL_TABLE_UN}"  # Fetched from Vault
    password: "${TD_CONTROL_TABLE_PW}"  # Fetched from Vault
  openshift:
    namespace: "nzdd-jenkins-dev"
    apiUrl: "https://api.cs2-dev.nz.service.test:6443"
    cluster: "cs2-dev"
  defaultColumns:
    - "status"
    - "weather"
    - "jobName"
    - "lastSuccess"
    - "lastFailure"
    - "lastDuration"
    - "buildButton"
    - "favoriteColumn"

JCasC:
  vault:
    vaultUrl: "https://vault-preprod.nzlb.service.test:8200"
    namespace: "nonprod"