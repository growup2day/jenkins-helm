nzdd:
  splunk:
    host: "nzsplunkHF.global.anz.com"
    url: "https://nzsplunk.globaltest.anz.com/"
    token: "${SPLUNK_HEC_TOKEN}"  # Fetched from Vault
  vault:
    host: "vault.nzlb.service.anz:8200"
    secretPathRoot: 'secret/context/{{ .Release.Namespace }}/{{ include "jenkins.serviceAccountName" . }}'
    jcascSecretPath: "secret/context/nzdd-jenkins-prod/jenkins/jcasc" # Any secrets we want to use in JCasC need to be stored here.
    kubernetesRole: "microservice"
  jenkins:
    host: "nzdd-deployments.apps.cs1.nz.service.anz"
    banner: "" # Appears above the views on the Jenkins homepage
    instances:
      dev: "nzdd-deployments.apps.cs1-dev.nz.service.test"
      prod: "nzdd-deployments.apps.cs1.nz.service.anz"
  header:
    logoText: "CS1-PROD"
    titleText: "Production Environment"
    backgroundColour: "linear-gradient(90deg, rgba(255,105,180,1) 0%, rgba(30,144,255,1) 100%);"
    textColour: "#ffffff"
    hoverColour: "#add8e6"
  ldap:
    server: "ldap://global-ldap.lb.apps.anz:3268"
    domain: "global"
    username: "${AD_SERVICE_ACCOUNT_UN}@global.anz.com" # Fetched from Vault
    password: "${AD_SERVICE_ACCOUNT_PW}"  # Fetched from Vault
  databasePlugin:
    driver: "com.teradata.jdbc.TeraDriver"
    url: "jdbc:teradata://teradata.svc.np.au1.aws.anz.co.nz/LOGMECH=TD2"
    username: "${TD_CONTROL_TABLE_UN}"  # Fetched from Vault
    password: "${TD_CONTROL_TABLE_PW}"  # Fetched from Vault
  openshift:
    namespace: "nzdd-jenkins-prod"
    apiUrl: "https://api.cs1.nz.service.anz:6443"
    cluster: "cs1"
  defaultColumns:
    - "status"
    - "weather"
    - "jobName"
    - "lastSuccess"
    - "lastFailure"
    - "lastDuration"
    - "buildButton"
    - "favoriteColumn"

JCasC:
  vault:
    vaultUrl: "https://vault.nzlb.service.anz:8200"
    namespace: "prod"