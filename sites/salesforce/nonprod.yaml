persistentVolume:
  storage: 50Gi

resources:
  limits:
    memory: 8Gi
    cpu: 4

jenkins_java_overrides: -Dmail.smtp.starttls.enable=true -Dmail.smtp.ssl.trust=smtp.anznp.co.nz

JCasC:
  vault:
    vaultUrl: "https://vault-preprod.nzlb.service.test:8200"
  configScripts:
    multi-branch-jobs: |
      jobs:
        - script: |
            {{- .Files.Get "groovy-lib/organization-folder-helper.groovy" | nindent 6 }}
            def buildBranchRegex = '.*feature/.*'
            def displayNameSuffix = 'Feature Branches'
            def buildRepoRegex = '.*'
            {{- tpl $.Values.SalesforceJobsSnippet $ | nindent 6 }}
            buildBranchRegex = 'feature.*|bugfix.*|hotfix.*'
            buildRepoRegex = '^(?!openshift-pipeline$).*'
            {{- tpl $.Values.PipelineJobsSnippet $ | nindent 6 }}

mailer:
  smtpHost: smtp.anznp.co.nz
  smtpPort: 25