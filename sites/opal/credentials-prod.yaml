secretPathRoot: 'secret/context/{{ .Release.Namespace }}/{{ include "jenkins.serviceAccountName" . }}'

JCasC:
  vault:
    credentials:
      bitbucket:
        kind: vaultUsernamePasswordCredentialImpl
        path: '{{ tpl .Values.secretPathRoot $ }}/bitbucket'
        scope: GLOBAL
      artifactory:
        kind: vaultUsernamePasswordCredentialImpl
        path: '{{ tpl .Values.secretPathRoot $ }}/artifactory'
        scope: GLOBAL
      cs1-prod-openshift:
        kind: vaultStringCredentialImpl
        description: "OpenShift service account token for CS1-PROD cluster"
        path: '{{ tpl .Values.secretPathRoot $ }}/openshift'
        scope: GLOBAL
        vaultKey: "cs1-prod-openshift"
      cs2-prod-openshift:
        kind: vaultStringCredentialImpl
        description: "OpenShift service account token for CS2-PROD cluster"
        path: '{{ tpl .Values.secretPathRoot $ }}/openshift'
        scope: GLOBAL
        vaultKey: "cs2-prod-openshift"