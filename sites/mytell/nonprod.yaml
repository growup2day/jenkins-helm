persistentVolume:
  storage: 50Gi

buildBranchRegex: "feature.*|bugfix.*|hotfix.*"

JCasC:
  master:
    proxy:
      name: "nzswg-app.nz.service.test"
      port: 80
      noProxyHost: |-
        *.service.dev
        *.test
        *.anz
        *.anznb.co.nz

  vault:
    vaultUrl: "https://vault-preprod.nzlb.service.test:8200"
    credentials:
      jira-access-token:
        kind: vaultStringCredentialImpl
        description: "Access token for JIRA"
        path: 'secret/context/{{ .Release.Namespace }}/{{ include "jenkins.serviceAccountName" . }}/credentials/jira'
        scope: GLOBAL

  configScripts:
    multi-branch-jobs: |
      jobs:
        - script: |
            {{- .Files.Get "groovy-lib/organization-folder-helper.groovy" | nindent 6 }}

            def buildBranchRegex = 'feature.*|bugfix.*|hotfix.*'
            def displayNameSuffix = 'Feature Branches'
            def buildRepoRegex = '^(?!transactions-container$|transactions-spring-boot$|digital-configuration$|pacman$|preauth$|wis$).*'
            {{- tpl $.Values.DigitalJobsSnippet $ | nindent 6 }}

            buildRepoRegex = '^(?!salesforce-pipeline$).*'
            {{- tpl $.Values.PipelineJobsSnippet $ | nindent 6 }}

            buildRepoRegex = '.*'
            {{- tpl $.Values.TriviaJobsSnippet $ | nindent 6 }}
            {{- tpl $.Values.CSPJobsSnippet $ | nindent 6 }}
            {{- tpl $.Values.ChannelMicroservicesJobsSnippet $ | nindent 6 }}
