secretPathRoot: 'secret/context/{{ .Release.Namespace }}/{{ include "jenkins.serviceAccountName" . }}'

JCasC:
  vault:
    credentials:
      bitbucket:
        kind: vaultUsernamePasswordCredentialImpl
        description: "Service account credentials to access code and push build results to Bitbucket"
        path: '{{ tpl .Values.secretPathRoot $ }}/bitbucket'
        scope: GLOBAL
      drivetrain_onlinestore:
        kind: vaultStringCredentialImpl
        description: "Token to authenticate with the Drivetrain API for OnlineStore Drivetrain executions"
        path: '{{ tpl .Values.secretPathRoot $ }}/drivetrain'
        scope: GLOBAL
        vaultKey: 'onlinestore_token'
      drivetrain_salesdeliveryplatform:
        kind: vaultStringCredentialImpl
        description: "Token to authenticate with the Drivetrain API for SDP Drivetrain executions"
        path: '{{ tpl .Values.secretPathRoot $ }}/drivetrain'
        scope: GLOBAL
        vaultKey: 'salesdeliveryplatform_token'
      artifactory:
        kind: vaultUsernamePasswordCredentialImpl
        description: "Service account credentials to deploy to Artifactory"
        path: '{{ tpl .Values.secretPathRoot $ }}/artifactory'
        scope: GLOBAL
      checkmarx:
        kind: vaultStringCredentialImpl
        description: "Token for Checkmarx scans"
        path: '{{ tpl .Values.secretPathRoot $ }}/checkmarx'
        scope: GLOBAL
        vaultKey: 'checkmarx-token'
      sdp-test-users:
        kind: vaultStringCredentialImpl
        path: '{{ tpl .Values.secretPathRoot $ }}/sdp'
        scope: GLOBAL
        vaultKey: "sdp-test-users"