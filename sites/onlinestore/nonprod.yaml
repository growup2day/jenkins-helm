JCasC:
  permanentNodes:
    enabled: true
    commonAttributes:
      numExecutors: 1
      retentionStrategy: "always"
      launcher:
        jnlp:
          webSocket: true
          workDirSettings:
            disabled: false
            failIfWorkDirIsMissing: false
            internalDir: "remoting"
    agents:
      IDENZ301AKL0131:
        host: "IDENZ301AKL0131.globaltest.anz.com"
        labelString: "ols-builder sdp-builder"
        nodeDescription: "Windows agent to build OnlineStore and SDP"
      IDENZ301AKL0130:
        host: "IDENZ301AKL0130.globaltest.anz.com"
        labelString: "ols-builder sdp-builder"
        nodeDescription: "Windows agent to build OnlineStore and SDP"
      IDENZ301AKL0664:
        host: "IDENZ301AKL0664.globaltest.anz.com"
        labelString: "ols-builder sdp-builder"
        nodeDescription: "Windows agent to build OnlineStore and SDP"

  envVars:
      ARTIFACTORY_REPOSITORY_BASE_URL: https://artifactory-staging.nz.service.anz/artifactory
      ARTIFACTORY_REPOSITORY_ID: generic-digital-sales-local

  configScripts:
    multibranch-pipeline-jobs: |
      jobs:
        - script: |
            {{- .Files.Get "groovy-lib/organization-folder-helper.groovy" | nindent 6 }}
            {{- .Files.Get "groovy-lib/multibranch-pipeline-helper.groovy" | nindent 6 }}
            def buildBranchRegex = 'PR-.*|feature.*|bugfix.*|hotfix.*|release.*'
            {{- tpl $.Values.DigitalSalesSnippet $ | nindent 6 }}
            {{- tpl $.Values.OLSJobsSnippet $ | nindent 6 }}
            {{- tpl $.Values.SDPJobsSnippet $ | nindent 6 }}
