JCasC:
  vault:
    credentials:
      # OpenShift credentials
      cs1-prod-openshift:
        kind: vaultStringCredentialImpl
        description: "The 'jenkins' service account JWT from OCP4 cs1-prod for Kubernetes plugin"
        path: 'secret/context/{{ .Release.Namespace }}/{{ include "jenkins.serviceAccountName" . }}/credentials/openshift-service-account'
        scope: GLOBAL
        vaultKey: "cs1-prod-openshift"
      cs2-prod-openshift:
        kind: vaultStringCredentialImpl
        description: "The 'jenkins' service account JWT from OCP4 cs2-prod for Kubernetes plugin"
        path: 'secret/context/{{ .Release.Namespace }}/{{ include "jenkins.serviceAccountName" . }}/credentials/openshift-service-account'
        scope: GLOBAL
        vaultKey: "cs2-prod-openshift"

      # trivia
      trivia-prod-master-token:
        kind: vaultStringCredentialImpl
        description: "Master token for Trivia"
        path: 'secret/context/{{ .Release.Namespace }}/{{ include "jenkins.serviceAccountName" . }}/credentials/trivia'
        scope: GLOBAL
        vaultKey: "prod_master_token"
      trivia-prod-kv-write-token:
        kind: vaultStringCredentialImpl
        description: "Kv write token for Trivia"
        path: 'secret/context/{{ .Release.Namespace }}/{{ include "jenkins.serviceAccountName" . }}/credentials/trivia'
        scope: GLOBAL
        vaultKey: "prod_kv_write_token"

      #Oracle Credentials
      oracle-automation-prod:
        kind: vaultUsernamePasswordCredentialImpl
        description: "Credentials for Oracle Prod instance"
        path:
          'secret/context/{{ .Release.Namespace }}/{{ include "jenkins.serviceAccountName" . }}/credentials/oracle-provisioning'
        scope: GLOBAL
        usernameKey: "prod_username"
        passwordKey: "prod_password"

      oracle-automation-hcd-prod:
        kind: vaultUsernamePasswordCredentialImpl
        description: "Credentials for Oracle hcd prod instance"
        path:
          'secret/context/{{ .Release.Namespace }}/{{ include "jenkins.serviceAccountName" . }}/credentials/oracle-provisioning-hcd'
        scope: GLOBAL
        usernameKey: "prod_username"
        passwordKey: "prod_password"

      dynatrace-prod-api-key:
        kind: vaultStringCredentialImpl
        description: "API key for Dynatrace prod"
        path: 'secret/context/{{ .Release.Namespace }}/{{ include "jenkins.serviceAccountName" . }}/credentials/dynatrace'
        scope: GLOBAL
        vaultKey: "prod-token"