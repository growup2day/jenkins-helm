persistentVolume:
    storage: 50Gi

JCasC:
    master:
        proxy:
            name: "nzswg-app.nz.service.test"
            port: 80
            noProxyHost: |-
                *.service.dev
                *.test
                *.anz
                *.anznb.co.nz
    vault:
        vaultUrl: "https://vault-preprod.nzlb.service.test:8200"

    configScripts:
        multi-branch-jobs: |
            jobs:
              - script: |
                  {{- .Files.Get "groovy-lib/organization-folder-helper.groovy" | nindent 6 }}

                  def buildBranchRegex = 'feature.*|bugfix.*|hotfix.*'
                  def displayNameSuffix = 'Feature Branches'
                  {{- tpl $.Values.FastifyServicesJobsSnippet $ | nindent 6 }}
                  {{- tpl $.Values.FastifyLibsJobsSnippet $ | nindent 6 }}
                  {{- tpl $.Values.ApiSpecsJobsSnippet $ | nindent 6 }}
