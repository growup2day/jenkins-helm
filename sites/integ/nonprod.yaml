persistentVolume:
    storage: 50Gi

jenkins_java_overrides: -Dmail.smtp.starttls.enable=true -Dmail.smtp.ssl.trust=smtp.anznp.co.nz

JCasC:
    vault:
        vaultUrl: "https://vault-preprod.nzlb.service.test:8200"

    configScripts:
        multi-branch-jobs: |
            jobs:
              - script: |
                  {{- .Files.Get "groovy-lib/organization-folder-helper.groovy" | nindent 6 }}

                  def buildBranchRegex = 'feature.*|bugfix.*|hotfix.*'
                  def displayNameSuffix = 'Feature Branches'
                  {{- tpl $.Values.PlatformsJobsSnippet $ | nindent 6 }}
                  {{- tpl $.Values.MakinuiB2CAuthJobsSnippet $ | nindent 6 }}
                  {{- tpl $.Values.MakinuiB2CUnAuthJobsSnippet $ | nindent 6 }}
                  {{- tpl $.Values.ApiOpsSnippet $ | nindent 6 }}

    mailer:
        smtpHost: smtp.anznp.co.nz
        smtpPort: 25