secretPathRoot: 'secret/context/{{ .Release.Namespace }}/{{ include "jenkins.serviceAccountName" . }}'

JCasC:
  vault:
    vaultUrl: "https://vault-preprod.nzlb.service.test:8200"
    credentials:
      bitbucket:
        kind: vaultUsernamePasswordCredentialImpl
        description: "Service account credentials to access code and push build results to Bitbucket"
        path: '{{ tpl .Values.secretPathRoot $ }}/bitbucket'
        scope: GLOBAL
      cs1-dev-openshift:
        kind: vaultStringCredentialImpl
        description: "OpenShift service account token for CS1-DEV cluster"
        path: '{{ tpl .Values.secretPathRoot $ }}/openshift'
        scope: GLOBAL
        vaultKey: "cs1-dev-openshift"
      cs2-dev-openshift:
        kind: vaultStringCredentialImpl
        description: "OpenShift service account token for CS2-DEV cluster"
        path: '{{ tpl .Values.secretPathRoot $ }}/openshift'
        scope: GLOBAL
        vaultKey: "cs2-dev-openshift"
      fold-dev-db:
        kind: vaultUsernamePasswordCredentialImpl
        description: "DB credentials for Fold Automation Regression Tests"
        path: '{{ tpl .Values.secretPathRoot $ }}/fold-dev-db'
        scope: GLOBAL
      fold-db:
        kind: vaultUsernamePasswordCredentialImpl
        path: '{{ tpl .Values.secretPathRoot $ }}/fold-db'
        scope: GLOBAL
      fold-eom-report:
        kind: vaultStringCredentialImpl
        description: "Password used to protect the EOM report"
        path: '{{ tpl .Values.secretPathRoot $ }}/fold-eom-report'
        scope: GLOBAL
        vaultKey: "password"
      fold-td-report:
        kind: vaultStringCredentialImpl
        description: "Password used to protect the TDs Created Today report"
        path: '{{ tpl .Values.secretPathRoot $ }}/fold-td-report'
        scope: GLOBAL
        vaultKey: "password"
      fxeasy-historical-rates-proxy:
        kind: vaultUsernamePasswordCredentialImpl
        description: "Service account proxy credentials"
        path: '{{ tpl .Values.secretPathRoot $ }}/fxeasy-historical-rates/proxy'
        scope: GLOBAL
      fxeasy-historical-rates-refinitiv-ci:
        kind: vaultUsernamePasswordCredentialImpl
        description: "Account credentials for the Refinitiv API"
        path: '{{ tpl .Values.secretPathRoot $ }}/fxeasy-historical-rates/refinitiv-ci'
        scope: GLOBAL
      fxeasy-historical-rates-refinitiv:
        kind: vaultUsernamePasswordCredentialImpl
        description: "Account credentials for the Refinitiv API"
        path: '{{ tpl .Values.secretPathRoot $ }}/fxeasy-historical-rates/refinitiv'
        scope: GLOBAL
      fxeasy-keystore-password-acceptance:
        kind: vaultStringCredentialImpl
        description: "FXEasy keystore password for acceptance"
        path: '{{ tpl .Values.secretPathRoot $ }}/fxeasy'
        scope: GLOBAL
        vaultKey: "keystore-password-acceptance"
      fxeasy-keystore-password-union:
        kind: vaultStringCredentialImpl
        description: "FXEasy keystore password for union"
        path: '{{ tpl .Values.secretPathRoot $ }}/fxeasy'
        scope: GLOBAL
        vaultKey: "keystore-password-union"
      fxeasy-keystore-password-rehearsal:
        kind: vaultStringCredentialImpl
        description: "FXEasy keystore password for rehearsal"
        path: '{{ tpl .Values.secretPathRoot $ }}/fxeasy'
        scope: GLOBAL
        vaultKey: "keystore-password-rehearsal"
      dependency-track-api-key:
        kind: vaultStringCredentialImpl
        description: "API key used for dependency track scans"
        path: '{{ tpl .Values.secretPathRoot $ }}/dependency-track-api-key'
        scope: GLOBAL
        vaultKey: "api-key"