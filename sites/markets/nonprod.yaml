jenkins_java_overrides: -Dmail.smtp.starttls.enable=true -Dmail.smtp.ssl.trust=smtp.anznp.co.nz

JCasC:
  envVars:
    FOLD_DB_CONNECTION_STRING: "jdbc:oracle:thin:@(DESCRIPTION_LIST =(LOAD_BALANCE=OFF)(FAILOVER=ON)(DESCRIPTION=(ADDRESS=(PROTOCOL=TCP)(HOST=nzn2es1qc11-scan.nz.unix.test)(PORT=41004))(CONNECT_DATA=(SERVER=DEDICATED)(SERVICE_NAME=FOLDPA_AAP)))(DESCRIPTION=(ADDRESS=(PROTOCOL=TCP)(HOST=nzn2es1zc11-scan.nz.unix.test)(PORT=41004))(CONNECT_DATA=(SERVER=DEDICATED)(SERVICE_NAME=FOLDPA_AAP))))"

  permanentNodes:
    enabled: true
    commonAttributes:
      mode: EXCLUSIVE
      numExecutors: 1
      retentionStrategy: "always"
      launcher:
        jnlp:
          webSocket: true
          workDirSettings:
            disabled: false
            failIfWorkDirIsMissing: false
            internalDir: "remoting"

  mailer:
    smtpHost: smtp.anznp.co.nz
    smtpPort: 25

  configScripts:
    email-ext: |
      unclassified:
        email-ext:
          mailAccount:
            smtpHost: {{ .Values.JCasC.mailer.smtpHost | quote }}
    multibranch-pipeline-jobs: |
      jobs:
        - script: |
            {{- .Files.Get "groovy-lib/organization-folder-helper.groovy" | nindent 6 }}
            {{- .Files.Get "groovy-lib/multibranch-pipeline-helper.groovy" | nindent 6 }}
            {{- .Files.Get "groovy-lib/pipeline-helper.groovy" | nindent 6 }}
            {{- tpl $.Values.MarketsSnippet $ | nindent 6 }}
            {{- tpl $.Values.FoldAutomationRegressionTestsSnippet $ | nindent 6 }}
            {{- tpl $.Values.FoldReleaseSnippet $ | nindent 6 }}
            {{- tpl $.Values.FXEasyAdminUIReleaseSnippet $ | nindent 6 }}
            {{- tpl $.Values.FXEasyDealUIReleaseSnippet $ | nindent 6 }}
            {{- tpl $.Values.FXEasyDealServiceReleaseSnippet $ | nindent 6 }}
            {{- tpl $.Values.FXEasyQuoteServiceReleaseSnippet $ | nindent 6 }}
            {{- tpl $.Values.FXEasyRatesServiceReleaseSnippet $ | nindent 6 }}
            {{- tpl $.Values.FXEasyCommonReleaseSnippet $ | nindent 6 }}
            {{- tpl $.Values.HistoricalRatesReleaseSnippet $ | nindent 6 }}
            {{- tpl $.Values.FXEasyOATPerformanceTestSnippet $ | nindent 6 }}
            {{- tpl $.Values.FXEasyOATPerformanceTestWithGPPBurstsSnippet $ | nindent 6 }}
            {{- tpl $.Values.FXEasyDealServiceAutomatedTestsSnippet $ | nindent 6 }}
            {{- tpl $.Values.FXEasyQuoteServiceAutomatedTestsSnippet $ | nindent 6 }}
            {{- tpl $.Values.FXEasyRatesServiceAutomatedTestsSnippet $ | nindent 6 }}
            {{- tpl $.Values.FoldEOMReportSnippet $ | nindent 6 }}
            {{- tpl $.Values.FoldTDReportSnippet $ | nindent 6 }}
