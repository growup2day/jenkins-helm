persistentVolume:
    storage: 50Gi

jenkins_java_overrides: -Dmail.smtp.starttls.enable=true -Dmail.smtp.ssl.trust=smtp.anz.co.nz


JCasC:
    envVars:
        OPENSHIFT_BUILD_NAMESPACE: "integ-ops"
        JENKINS_SERVICE_NAME: "jenkins-dp"      
        #artifactory config variables
        Artifactory_Credentials_Id: "nzintegrationnpmdsa"
        Artifactory_User_Id: "nzintegrationnpmdsa"
        Artifactory_Backup: "https://artifactory.nz.service.anz/artifactory/generic-datapower-restore-backups-local/NonSecureBackups/"
        ARTIFACTORY_GETURL: "https://artifactory.nz.service.anz/artifactory/api/replication/npm-anz-integration-remote"
        ARTIFACTORY_POSTURL: "https://artifactory.nz.service.anz/artifactory/api/replication/execute/npm-anz-integration-remote"
        ARTIFACTORY_SYNC: "yes"
        #Other environment variables.
        aaa01: "dpanz061aaa01-mgt.apps.anznb.co.nz"
        aaa02: "dpanz061aaa02-mgt.apps.anznb.co.nz"
        lda01: "dpanz061lda01-mgt.apps.anznb.co.nz"
        lda02: "dpanz061lda02-mgt.apps.anznb.co.nz"
        lda01_x3: "dpanz061lda01_x3-mgt.apps.anznb.co.nz"
        dependency_track_server_url: "http://dependency-track-4-dependency-track-non-prod.caas.nz.service.test/"
        BACKUP_HOME: "/var/lib/jenkins/backups"
        disable_email_notifications: "false"
        disable_slack_notifications: "false"
        DPBUDDY_HOME: "/opt/dpbuddy-3.5"
        PATH+DPBUDDY_HOME: "/opt/dpbuddy-3.5/bin"
        dynatrace_prod_server_url: "https://nzp2dy4v.nz.unix.anz:9999/e/ece80171/"
        Vault_URL: "https://vault.nzlb.service.anz:8200"

    vault:
        enabled: true
        vaultUrl: "https://vault.nzlb.service.anz:8200"
        credentialId: vault-auth
        namespace: prod
        mountPath: kubernetes-cs1 # set to kubernetes-cs1 or kubernetes-cs2 when on OCP4
        role: microservice
        scope: GLOBAL
        credentials:
          # Openshift credentials
          ocp4-cs1-prod-openshift:
            kind: vaultStringCredentialImpl
            description: "OpenShift service account token for OCP4 cs1 cluster - prod"
            path: 'secret/context/{{ .Release.Namespace }}/{{ include "jenkins.serviceAccountName" . }}/keys'
            scope: GLOBAL
            vaultKey: "openshift_v4_cs1_token"
          ocp4-cs2-prod-openshift:
            kind: vaultStringCredentialImpl
            description: "OpenShift service account token for OCP4 cs2 cluster - prod"
            path: 'secret/context/{{ .Release.Namespace }}/{{ include "jenkins.serviceAccountName" . }}/keys'
            scope: GLOBAL
            vaultKey: "openshift_v4_cs2_token"
          jenkinsServiceAccount_nonprod_credentials:
            kind: vaultUsernamePasswordCredentialImpl
            description: "jenkins service account creds"
            path: 'secret/context/{{ .Release.Namespace }}/{{ include "jenkins.serviceAccountName" . }}/pairs/jenkinsServiceAccount_nonprod'
            scope: GLOBAL
            usernameKey: "username"
            passwordKey: "password"
          proxyUsernamePasswordCredentials:
            kind: vaultUsernamePasswordCredentialImpl
            description: "proxyUsernamePassword"
            path: 'secret/context/{{ .Release.Namespace }}/{{ include "jenkins.serviceAccountName" . }}/pairs/proxyUsernamePasswordCredentials'
            scope: GLOBAL
            usernameKey: "username"
            passwordKey: "password"
          integ-ops_jenkins-dp_serviceaccount:
            kind: vaultUsernamePasswordCredentialImpl
            description: "integ-ops_jenkins-dp_serviceaccount"
            path: 'secret/context/{{ .Release.Namespace }}/{{ include "jenkins.serviceAccountName" . }}/pairs/integ-ops_jenkins-dp_serviceaccount'
            scope: GLOBAL
            usernameKey: "username"
            passwordKey: "password"
          dynatrace-prod-api-key:
            kind: vaultStringCredentialImpl
            description: "API Key for Dynatrace prod"
            path: 'secret/context/{{ .Release.Namespace }}/{{ include "jenkins.serviceAccountName" . }}/keys'
            scope: GLOBAL
            vaultKey: "dynatrace-prod-api-key"
          foldPassword:
            kind: vaultStringCredentialImpl
            description: "credential used by mod service developed by integration dev team"
            path: 'secret/context/{{ .Release.Namespace }}/{{ include "jenkins.serviceAccountName" . }}/keys'
            scope: GLOBAL
            vaultKey: "foldPassword"
          foldPassword:
            kind: vaultStringCredentialImpl
            description: "credential used by mod service developed by integration dev team"
            path: 'secret/context/{{ .Release.Namespace }}/{{ include "jenkins.serviceAccountName" . }}/keys'
            scope: GLOBAL
            vaultKey: "foldPassword"
          xpressPassword:
            kind: vaultStringCredentialImpl
            description: "credential used by mod service developed by integration dev team"
            path: 'secret/context/{{ .Release.Namespace }}/{{ include "jenkins.serviceAccountName" . }}/keys'
            scope: GLOBAL
            vaultKey: "xpressPassword"
          DISPUREQPassword:
            kind: vaultStringCredentialImpl
            description: "credential used by mod service developed by integration dev team"
            path: 'secret/context/{{ .Release.Namespace }}/{{ include "jenkins.serviceAccountName" . }}/keys'
            scope: GLOBAL
            vaultKey: "DISPUREQPassword"
          dxcPassword:
            kind: vaultStringCredentialImpl
            description: "credential used by mod service developed by integration dev team"
            path: 'secret/context/{{ .Release.Namespace }}/{{ include "jenkins.serviceAccountName" . }}/keys'
            scope: GLOBAL
            vaultKey: "dxcPassword"
          slack:
            kind: vaultStringCredentialImpl
            description: "slack"
            path: 'secret/context/{{ .Release.Namespace }}/{{ include "jenkins.serviceAccountName" . }}/keys'
            scope: GLOBAL
            vaultKey: "slack"

    openshiftClouds:
      openshift_cs1_prod:
        serverUrl: "https://api.cs1.nz.service.anz:6443"
        namespace: "{{ .Release.Namespace }}"
        credentialsId: "ocp4-cs1-prod-openshift"
        skipTlsVerify: false
        webSocket: true
      openshift_cs2_prod:
        serverUrl: "https://api.cs2.nz.service.anz:6443"
        namespace: "{{ .Release.Namespace }}"
        credentialsId: "ocp4-cs2-prod-openshift"
        skipTlsVerify: false
        webSocket: true



    configScripts:
        datapower-ops-job: |
            jobs:
              - script: |
                  {{- .Files.Get "groovy-lib/pipeline-helper.groovy" | nindent 6 }}
                  def buildBranchRegex = 'master'
                  {{- tpl $.Values.tcpConnectionTestPipelineJobSnippet $ | nindent 6 }}
                  {{- tpl $.Values.artifactoryBackupUploadPipelineJobSnippet $ | nindent 6 }}
                  {{- tpl $.Values.artifactorySyncPipelineJobSnippet $ | nindent 6 }}
                  {{- tpl $.Values.backupandRestorePipelineJobSnippet $ | nindent 6 }}
                  {{- tpl $.Values.cleanWorkspacesPipelineJobSnippet $ | nindent 6 }}
                  {{- tpl $.Values.download_NMon_dataPipelineJobSnippet $ | nindent 6 }}
                  {{- tpl $.Values.dpBackup_corpPipelineJobSnippet $ | nindent 6 }}
                  {{- tpl $.Values.dp_rebootPipelineJobSnippet $ | nindent 6 }}
                  {{- tpl $.Values.dp_errorReportPipelineJobSnippet $ | nindent 6 }}
                  {{- tpl $.Values.dp_packetCapturePipelineJobSnippet $ | nindent 6 }}
                  {{- tpl $.Values.dp_quiesce_unquiescePipelineJobSnippet $ | nindent 6 }}
                  {{- tpl $.Values.dp_scheduleBackup_trigger_uploadPipelineJobSnippet $ | nindent 6 }}
                  {{- tpl $.Values.dp_Mod_Version_ListPipelineJobSnippet $ | nindent 6 }}
                  {{- tpl $.Values.dp_schedule_nmon_downloadPipelineJobSnippet $ | nindent 6 }}
        openshiftPipeline-job: |
            jobs:
              - script: |
                  {{- .Files.Get "groovy-lib/organization-folder-helper.groovy" | nindent 6 }}
                  def buildBranchRegex = 'master'
                  {{- tpl $.Values.openshiftPipelineJobSnippet $ | nindent 6 }}
        mod-api-prod-job: |
            jobs:
              - script: |
                  {{- .Files.Get "groovy-lib/organization-folder-helper.groovy" | nindent 6 }}
                  bitbucketOrganizationFolder(
                    folderName: "Mod APIs - PROD",
                    displayName: "Mod APIs - PROD",
                    credentialsId: "bitBucketUsernamePasswordCredentials",
                    repoRegex: "^((?!.*config-.*|.*lib-.*).)*",
                    project: "INT",
                    scriptPath: "Jenkinsfile-prod",   
                    branchRegex: "master",
                    periodicScanInterval: '1d',
                    branchNamesToBuildAutomaticallyRegex: "",
                  )
        mod-config-prod-job: |
            jobs:
              - script: |
                  {{- .Files.Get "groovy-lib/organization-folder-helper.groovy" | nindent 6 }}
                  bitbucketOrganizationFolder(
                    folderName: "MoD Config - PROD",
                    displayName: "MoD Config - PROD",
                    credentialsId: "bitBucketUsernamePasswordCredentials",
                    repoRegex: "config-.*",
                    project: "INT",
                    scriptPath: "Jenkinsfile-prod",   
                    branchRegex: "master",
                    periodicScanInterval: '1d',
                    branchNamesToBuildAutomaticallyRegex: "",
                  )
        makinui-production-job: |
