JCasC:
  vault:
    vaultUrl: "https://vault-preprod.nzlb.service.test:8200"
    credentialId: "gomoney_vault_plugin_client_auth"
    credentials:
      gomoney_drivetrain_dev_android:
        kind: vaultStringCredentialImpl
        path: '{{ tpl .Values.secretPathRoot $ }}/drivetrain'
        scope: GLOBAL
        vaultKey: 'dev_android_token'

      gomoney_drivetrain_dev_ios:
        kind: vaultStringCredentialImpl
        path: '{{ tpl .Values.secretPathRoot $ }}/drivetrain'
        scope: GLOBAL
        vaultKey: 'dev_ios_token'

      gomoney_artifactory_dev:
        kind: vaultUsernamePasswordCredentialImpl
        path: '{{ tpl .Values.secretPathRoot $ }}/artifactory'
        scope: GLOBAL
        usernameKey: 'dev_username'
        passwordKey: 'dev_password'

      gomoney_gradle_cache:
        kind: vaultUsernamePasswordCredentialImpl
        path: '{{ tpl .Values.secretPathRoot $ }}/gradle_build_cache'
        scope: GLOBAL
        usernameKey: 'username'
        passwordKey: 'password'