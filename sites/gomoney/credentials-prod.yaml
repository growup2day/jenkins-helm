JCasC:
  vault:
    vaultUrl: "https://vault.nzlb.service.anz:8200"
    credentialId: "gomoney_vault_plugin_client_auth"
    credentials:
      gomoney_appetize:
        kind: vaultStringCredentialImpl
        path: '{{ tpl .Values.secretPathRoot $ }}/appetize'
        scope: GLOBAL
        vaultKey: 'token'

      gomoney_appetize_prod_android:
        kind: vaultStringCredentialImpl
        path: '{{ tpl .Values.secretPathRoot $ }}/appetize'
        scope: GLOBAL
        vaultKey: 'prod_android_token'

      gomoney_appetize_prod_ios:
        kind: vaultStringCredentialImpl
        path: '{{ tpl .Values.secretPathRoot $ }}/appetize'
        scope: GLOBAL
        vaultKey: 'prod_ios_token'

      gomoney_drivetrain_prod_android:
        kind: vaultStringCredentialImpl
        path: '{{ tpl .Values.secretPathRoot $ }}/drivetrain'
        scope: GLOBAL
        vaultKey: 'prod_android_token'

      gomoney_drivetrain_prod_ios:
        kind: vaultStringCredentialImpl
        path: '{{ tpl .Values.secretPathRoot $ }}/drivetrain'
        scope: GLOBAL
        vaultKey: 'prod_ios_token'

      gomoney_artifactory_prod:
        kind: vaultUsernamePasswordCredentialImpl
        path: '{{ tpl .Values.secretPathRoot $ }}/artifactory'
        scope: GLOBAL
        usernameKey: 'prod_username'
        passwordKey: 'prod_password'

      gomoney_artifactory_staging:
        kind: vaultUsernamePasswordCredentialImpl
        path: '{{ tpl .Values.secretPathRoot $ }}/artifactory'
        scope: GLOBAL
        usernameKey: 'staging_username'
        passwordKey: 'staging_password'

      gomoney_google_service_account_json:
        kind: vaultStringCredentialImpl
        path: '{{ tpl .Values.secretPathRoot $ }}/playstore'
        scope: GLOBAL
        vaultKey: 'token'

      gomoney_keystore_password:
        kind: vaultStringCredentialImpl
        path: '{{ tpl .Values.secretPathRoot $ }}/keystore'
        scope: GLOBAL
        vaultKey: 'gomoney_token'

      gomoney_keystore_password_ado:
        kind: vaultStringCredentialImpl
        path: '{{ tpl .Values.secretPathRoot $ }}/keystore'
        scope: GLOBAL
        vaultKey: 'ado_token'

      gomoney_ibat:
        kind: vaultUsernamePasswordCredentialImpl
        path: '{{ tpl .Values.secretPathRoot $ }}/ibat'
        scope: GLOBAL
